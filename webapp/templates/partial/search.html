<form class="text-center" action="" method="GET">
    <label for="{{ form.search.id_for_label }}"></label>
    {{ form.search }}
    <input type="submit" class="btn btn-primary mb-1" value="Найти">
    {% for error in form.search.errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}
</form>
