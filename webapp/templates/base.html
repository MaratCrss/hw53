{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Список Задач{% endblock %}</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-light" href="{% url 'webapp:projects' %}">На главную</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          4 августа 2022 г.      <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarNav">
                <ul class="navbar-nav w-100">
                    {% block nav %}

                    {% endblock %}
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}" class="nav-link text-light">Выйти</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <span class="nav-link text-light">Здравствуйте: {{ user.username }}</span>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'accounts:login' %}?next={{ request.get_full_path }}" class="nav-link text-light">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:create_user' %}?next={{ request.get_full_path }}" class="nav-link text-light">Регистрация</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    {% block content %}

    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
