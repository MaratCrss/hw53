{% extends 'base.html' %}
{% block title %}Удаление проекта{% endblock %}
{% block content %}
    <form action="" method="POST" class="text-center pt-5 mt-5">
        {% csrf_token %}
        <h2>Вы уверены, что хотите удалить этот проект: "{{ project.title }}"</h2>
        <button type="submit" class=" btn btn-primary d-inline-block px-5">Да</button>
        <a href="{% url 'project_view' project.pk %}" class="btn btn-primary d-inline-block px-5">Нет</a>
    </form>
{% endblock %}
